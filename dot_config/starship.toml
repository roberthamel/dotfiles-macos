style = "bold blue"
disabled = false
format = '[$symbol]($style) '

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = "ğŸ•™ $time($style) "
